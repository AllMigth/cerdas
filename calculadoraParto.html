<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Fecha de Parto</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="card">
    <h2>Calculadora de Fecha de Parto Porcina</h2>
    <label for="fecha-cubricion">Fecha de cubrición:</label>
    <input type="date" id="fecha-cubricion">
    <button onclick="calcularFechaParto()">Calcular fecha de parto</button>
    <p id="resultado"></p>
    <p> Recuerda que este es un cálculo estimado y puede variar dependiendo de factores como la raza y la salud de la cerda.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
